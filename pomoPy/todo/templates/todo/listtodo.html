{% extends 'todo/layout.html' %}


{% block content %}
<h1>Todos of different users</h1>
<ul>
{% for todo in object_list %}
<a href="{% url 'todo:detail' todo.id %}">
    <h2>{{ todo.title }} </h2>
    <p>Created by user- {{todo.author|capfirst  }}</p>
</a>
{% empty %}
    <li>No todo yet.</li>
{% endfor %}
</ul>

{% endblock %}
